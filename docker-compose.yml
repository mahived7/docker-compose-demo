
services:
  web:
    build: ./app
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - app-data:/app/data

  redis:
    image: redis:alpine
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data: